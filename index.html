<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <link href="https://fonts.cdnfonts.com/css/yusei-magic" rel="stylesheet">
                
</head>

<body>
    <div id="borda">
    <div class="parent">
        <div  class="div1">
            <input type="text" readonly id="display">
        </div>
        <div class="div2 ">
            <button onclick="apagar()"class="cor2">C</button>
        </div>
        <div class="div3">
            <button onclick="inserirvalor('/')" class="cor2">รท</button>
        </div>
        <div class="div4">
            <button onclick="inserirvalor('7')" class="cor3">7</button>
        </div>
        <div class="div5 ">
            <button onclick="inserirvalor('8')" class="cor3">8</button>
        </div>  
        <div class="div6 ">
            <button onclick="inserirvalor('9')" class="cor3">9</button>
        </div>
        <div class="div7 ">
            <button onclick="inserirvalor('*')" class="cor2">X</button>
        </div>
        <div class="div8 ">
            <button onclick="inserirvalor('4')" class="cor3">4</button>
        </div>
        <div class="div9">
            <button onclick="inserirvalor('5')" class="cor3">5</button>
        </div>
        <div class="div10 ">
            <button onclick="inserirvalor('6')" class="cor3">6</button>
        </div>
        <div class="div11 ">
            <button onclick="inserirvalor('-')" class="cor2">-</button>
        </div>
        <div class="div12">
            <button onclick="inserirvalor('1')" class="cor3">1</button>
        </div>
        <div class="div13 ">
            <button onclick="inserirvalor('2')" class="cor3">2</button>
        </div>
        <div class="div14 ">
            <button onclick="inserirvalor('3')" class="cor3">3</button>
        </div>
        <div class="div15 ">
            <button onclick="inserirvalor('+')" class="cor2">+</button>
        </div>
        <div class="div16 ">
            <button onclick="inserirvalor('0')" class="cor3">0</button>
        </div>
        <div class="div17">
            <button onclick="inserirvalor(',')" class=" cor5">,</button>
        </div>
        <div class="div18">
            <button onclick="calculte()" class=" cor5">=</button>
         </div>
        <script src="script.js"></script>
    </div>
</div>
</body>

</html>
